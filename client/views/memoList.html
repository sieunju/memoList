  <script type="text/javascript" language="javascript">
    function getMemo() {

      // const root = document.createElement('div');
      // const background = document.createElement('div');
      // const textArea = document.createElement('div');
      // const titleSpan = document.createElement('span');

      // root.className = 'col s12 m6';

      // textArea.append(titleSpan);

      // root.append(background);

      $.ajax({
        type: "GET",
        url: "./api/memoList",
        data: {
          pageNo: 1,
          test: "eee"
        },
        dataType: "JSON",
        success: function (json) {
          console.log(json);
          json.dataList.forEach(element => {
            const title = element.TITLE;
            const contents = element.CONTENTS;
            const tag = element.TAG;

            const root = document.createElement('div');
            const background = document.createElement('div');
            const textArea = document.createElement('div');
            const titleSpan = document.createElement('span');

            root.className = 'col s12 m6';
            background.className = 'card blue-grey darken-1';
            textArea.className = 'card-content white-text';
            titleSpan.className = 'card-title';

            textArea.append(titleSpan);
            background.append(textArea);
            root.append(background);

            titleSpan.innerHTML = title;
            textArea.innerHTML = contents;
            document.getElementById('memo_list').appendChild(root);

            // console.log("Title " + title + " Contents " + contents + " Tag " + tag);
          });
        },
        error: function (xhr, status, error) {
          alert(error);
        }
      });
    }
  </script>
