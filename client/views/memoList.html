<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../public/css/materialize.css">
    <link type="text/css" rel="stylesheet" href="../public/css/common_color.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../public/resource/icon/favicon.ico">

    <title>메모</title>
</head>

<body style="overflow-x: hidden !important;">

    <!-- 검색 -->
    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>

    <!-- 메모 리스트 -->
    <div id="memo_list" class="col s12 m6" style="margin-left: 10px; margin-right: 10px;">
    </div>

    <!-- 플로팅 버튼 -->
    <div class="fixed-action-btn test-click" id="btn-floating">
        <a href="./addMemo" class="btn-floating btn-large waves-effect waves-light red"><i
        class="material-icons">add</i></a>
    </div>

    <!-- [s] 상세 보기 레이아웃 -->
    <div id="detail_root" class="detail-bg">
        <div class="detail-fg">
            <img src="../public/resource/close_white.svg" class="detail-close-btn"
                onclick="javascript:showDetailHidden();">

            <!-- 태그 색상 -->
            <div id="tag" class="card-action tag_color tag1" style="width: 100%; height: 50px;"></div>

            <div style="display:block; width: 100%; padding: 10px;">
                <!-- 타이틀 -->
                <div id="title" class="detail-title detail-title"></div>
                <!-- 내용 -->
                <div id="contents" class="detail-contents"></div>
                <div id="etc_tags" style="display: none;"></div>
                <div style="margin:10px;">
                    <!-- 태그 색상 -->
                    <a id="selected_tag" class="dropdown-trigger btn" style="float: left;"
                        data-target='tag_selector'></a>

                    <!-- 태그 선택창 Structure -->
                    <ul id="tag_selector" class="dropdown-content">
                        <li><a onclick="javascript:selectedTag('tag1');">빨강</a></li>
                        <li><a onclick="javascript:selectedTag('tag2');">주황</a></li>
                        <li><a onclick="javascript:selectedTag('tag3');">노랑</a></li>
                        <li><a onclick="javascript:selectedTag('tag4');">초록</a></li>
                        <li><a onclick="javascript:selectedTag('tag5');">파랑</a></li>
                        <li><a onclick="javascript:selectedTag('tag6');">보라</a></li>
                        <li><a onclick="javascript:selectedTag('tag7');">기타</a></li>
                    </ul>
                    <!-- 수정 -->
                    <a class="waves-effect wave-light btn update_memo" style="float:right;">수정</a>
                </div>

            </div>

        </div>
    </div>
    <!-- [e] 상세 보기 레이아웃 -->

    <script type="text/javascript" src="../public/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../public/js/materialize.js"></script>
    <script type="text/javascript" src="../public/js/memoList.js"></script>
</body>

</html>
