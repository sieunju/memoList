<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link type="text/css" rel="stylesheet" href="../public/css/materialize.css" media="screen,projection" />
<title>Memo</title>

<body>
    <!-- 클릭시 메인 화면으로 이동 -->
    <div style="margin-top: 50px;">
        <a href="./memoList">
            <img src='../public/resource/logo.png' style="max-width: 100px; margin:0px auto; display:block" alt="">
        </a>
    </div>

    <!-- 로그인 폼 -->
    <form style="max-width: 400px; margin-top: 10px; margin:auto;" id="login_form" action="/api/signin" method="POST"
        onsubmit="return goSignin()">
        <!-- ID 입력-->
        <div class="input-field col s6">
            <input id="id" type="text" class="validate">
            <label for="id">Id</label>
        </div>

        <!-- PW 입력-->
        <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>

        <!-- 로그인 버튼 -->
        <button id="btn-login" type="submit" class="waves-effect waves-light btn" style="width:100%;">로그인</button>
    </form>

    <script type="text/javascript" src="../public/js/materialize.js"></script>
    <script type="text/javascript" src="../public/js/login.js"></script>

</body>

</html>
